{% extends "base.html" %}


{% block title %}

Login Page

{% endblock %}


{% block heading %}

Please Sign In

{% endblock %}


{% block errors %}

{% set msgs = get_flashed_messages() %}

{% for each in msgs %}

<p style="color:red;">{{each}} <br><br> </p>

{% endfor %}

{% endblock %}


{% block form %}

<form action="/welcome"  id="form"  method="POST">   <!-- creates form with method post, used for gaining login information-->
  
  Username: <input type="text" name="uname"><br>

  Password: <input type="text" name="pword"><br>

  <button  href="/welcome" inputtype="button" form="form" value="Login">LOGIN</button>  <!--login button-->

</form>

{% endblock %}
