<!DOCTYPE>
<html>
<title> {{ttl}} </title>
<body>
<h1> {{rand}} </h1>
<table>
{%for key in dict%}
{%if key == 'Job Class' or key == 'Total'%}
<tr>
<td> <b>{{key}} </b></td>
<td> <b>{{dict[key]}} </b></td>
</tr>
{%endif%}
{%if key != 'Job Class' and key != 'Total'%}
<tr>
<td> {{key}} </td>
<td> {{dict[key]}} </td>
</tr>
{%endif%}
{%endfor%}
</table>
</body>
</html>
